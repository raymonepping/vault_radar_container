name: Vault Radar Scan (via Container)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  vault-radar:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”„ Pull image
        run: docker pull repping/vault_radar_container.slim:0.0.2 || true

      - name: ðŸ›¡ï¸ Run Vault Radar inside container
        env:
          HCP_CLIENT_ID: ${{ secrets.HCP_CLIENT_ID }}
          HCP_CLIENT_SECRET: ${{ secrets.HCP_CLIENT_SECRET }}
          HCP_PROJECT_ID: ${{ secrets.HCP_PROJECT_ID }}
        run: |
          docker run --rm \
            --platform linux/amd64 \
            --env HCP_CLIENT_ID \
            --env HCP_CLIENT_SECRET \
            --env HCP_PROJECT_ID \
            -v "$PWD":/data \
            -w /data \
            repping/vault-radar-cli \
            scan folder \
            --path . \
            --disable-ui \
            --outfile scan_file.csv \
            --format csv

          EXIT_CODE=$?

          if [[ -f scan_file.csv ]]; then
            echo "âœ… scan_file generated"
            echo ""
            echo "ðŸ” Vault Radar Findings:"
            echo "------------------------"
            cat scan_file.csv
            echo "------------------------"
          else
            echo "âŒ scan_file NOT generated"
            ls -lh
          fi

          mkdir -p findings
          mv scan_file.csv findings/ || true

          # ðŸ”Ž Low severity warning (non-blocking)
          if grep -iqE ',low,' findings/scan_file.csv; then
            echo "::warning file=findings/scan_file.csv,title=Low severity detected::â„¹ï¸ Vault Radar found low severity issues"
            echo "â„¹ï¸ Low severity findings detected" >> $GITHUB_STEP_SUMMARY
          fi
          
          # ðŸ”Ž Medium severity warning (non-blocking)
          if grep -iqE ',medium,' findings/scan_file.csv; then
            echo "::warning file=findings/scan_file.csv,title=Medium severity detected::âš ï¸ Vault Radar found medium severity issues"
            echo "âš ï¸ Medium severity findings detected" >> $GITHUB_STEP_SUMMARY
          fi

          # âŒ High/Critical severity = block
          if grep -iqE ',(high|critical),' findings/scan_file.csv; then
            echo "::error file=findings/scan_file.csv,title=High or Critical severity::âŒ Vault Radar found HIGH or CRITICAL severity issues"
            echo "âŒ **High or critical severity findings detected. Blocking the build.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… No high or critical findings detected" >> $GITHUB_STEP_SUMMARY
          fi

          echo "ðŸ“ Scan results saved to findings/scan_file.csv" >> $GITHUB_STEP_SUMMARY
          exit $EXIT_CODE

      - name: ðŸ“¦ Archive scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: radar-scan-results
          path: findings/scan_file.csv
